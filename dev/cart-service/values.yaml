app:
  namespace: cart-service
  name: cart-service-api
  replicas: 1
  image: '430118853107.dkr.ecr.ap-northeast-2.amazonaws.com/cart-service:740e47af0e64257213e24e45268f2c9587d64144'
  port: 13000
  resources: {}
  # resources:
  #  requests:
  #    cpu: 300m
  #    memory: 256Mi
  #  limits:
  #    cpu: 300m
  #    memory: 500Mi
podLabels:
  tier: backend
probes:
  readiness: {}
  liveness: {}
# probes:
#  readiness:
#      httpGet:
#      path: /actuator/health/readiness
#      port: 9000
#    initialDelaySeconds: 10
#    periodSeconds: 10
#  liveness:
#    httpGet:
#      path: /actuator/health/liveness
#      port: 9000
#    initialDelaySeconds: 120
