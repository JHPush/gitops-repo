service:
  enabled: true
  type: ClusterIP
  port: 80
ingress:
  enabled: true
  annotations:
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
  className: alb
  host: ""
  path: /
  pathType: Prefix
spring:
  profiles:
    active: dev
  datasource:
    url: jdbc:mysql://mysql.inkcloud.svc.cluster.local:3306/cart_db?serverTimezone=Asia/Seoul&characterEncoding=utf8
    username: root
    password: "1234"
env:
  SPRING_KEYCLOAK_URL: http://keycloak.keycloak.svc.cluster.local:8080
