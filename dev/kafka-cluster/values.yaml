zookeeper:
  image:
    repository: confluentinc/cp-zookeeper
    tag: "7.4.0"
    pullPolicy: IfNotPresent
  
  service:
    type: ClusterIP
    port: 2181
  
  env:
    clientPort: 2181
    tickTime: 2000
  
