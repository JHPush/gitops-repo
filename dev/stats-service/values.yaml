app:
  namespace: stats-service
  name: stats-service-api
  replicas: 1
  image: '430118853107.dkr.ecr.ap-northeast-2.amazonaws.com/stats-service:da7fbdde66d47327bd9b554656314a323d83bed9'
  port: 19000 # 퍄드(컨테이너화된 애플리케이션) 서비스 포트
  resources: {}
  # resources:
  #  requests:
  #    cpu: 300m
  #    memory: 256Mi
  #  limits:
  #    cpu: 300m
  #    memory: 500Mi
podLabels:
  tier: backend
probes:
  readiness: {}
  liveness: {}
# probes:
#  readiness:
#      httpGet:
#      path: /actuator/health/readiness
#      port: 9000
#    initialDelaySeconds: 10
#    periodSeconds: 10
#  liveness:
#    httpGet:
#      path: /actuator/health/liveness
#      port: 9000
#    initialDelaySeconds: 120
#    periodSeconds: 10
service:
  enabled: true
  type: ClusterIP
  port: 80
ingress:
  enabled: false
  annotations:
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
  className: alb
  host: ""
  path: /
  pathType: Prefix
spring:
  profiles:
    active: dev
env:
  SPRING_KEYCLOAK_URL: https://keycloak.inkcloud.click
  SPRING_KAFKA: kafka-cluster-dev-broker.broker.svc.cluster.local:9092
serviceAccount:
  create: true
  name: stats-service-sa
  annotations:
    eks.amazonaws.com/role-arn: arn:aws:iam::<ACCOUNT_ID>:role/<IRSA_ROLE_NAME>

